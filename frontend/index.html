<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    input, button, select {
      padding: 10px;
      margin: 5px;
    }

    button {
      cursor: pointer;
    }

    .metrics {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .metric {
      flex: 1;
      background: #eef2ff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    #message {
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    .success {
      background: #dcfce7;
      color: #166534;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
    }

    .warning {
      background: #fef9c3;
      color: #854d0e;
    }
  </style>
</head>
<body>

<h1>ðŸ’° Expense Tracker</h1>

<!-- ADD EXPENSE -->
<div class="card">
  <input id="date" type="date" />
  <input id="amount" type="number" placeholder="Amount â‚¹" />
  <input id="desc" placeholder="Description" />
  <button onclick="addExpense()">Add Expense</button>
  <div id="message"></div>
</div>

<!-- METRICS -->
<div class="metrics">
  <div class="metric">
    <h3>Total Spent</h3>
    <p id="total">â‚¹0</p>
  </div>
  <div class="metric">
    <h3>Highest Month</h3>
    <p id="highest">-</p>
  </div>
  <div class="metric">
    <h3>Lowest Month</h3>
    <p id="lowest">-</p>
  </div>
</div>

<!-- MONTHLY CHART -->
<div class="card">
  <h3>ðŸ“Š Monthly Expense</h3>
  <canvas id="chart"></canvas>
</div>

<!-- DAY WISE CHART -->
<div class="card">
  <h3>ðŸ“… Day-wise Expense</h3>
  <select id="monthSelect" onchange="renderDayChart()"></select>
  <canvas id="dayChart"></canvas>
</div>

<script>
const API = "http://localhost:4000";

let chart;
let dayChart;
let allExpenses = [];

/* ---------- MESSAGE ---------- */
function showMessage(text, type) {
  const msg = document.getElementById("message");
  msg.className = type;
  msg.innerText = text;
  msg.style.display = "block";
  setTimeout(() => msg.style.display = "none", 3000);
}

/* ---------- ADD EXPENSE ---------- */
async function addExpense() {
  const dateValue = document.getElementById("date").value;
  const amount = Number(document.getElementById("amount").value);
  const description = document.getElementById("desc").value.trim();

  if (!dateValue || !amount || !description) {
    showMessage("âš ï¸ Please fill all fields", "warning");
    return;
  }

  const date = new Date(dateValue);
  const month = date.toLocaleString("default", { month: "long" });
  const day = date.getDate();

  try {
    const res = await fetch(API + "/expense", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ month, day, amount, description })
    });

    if (!res.ok) throw new Error();

    showMessage("âœ… Expense added successfully", "success");

    document.getElementById("date").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("desc").value = "";

    loadExpenses();
  } catch {
    showMessage("âŒ Failed to add expense", "error");
  }
}

/* ---------- LOAD DATA ---------- */
async function loadExpenses() {
  const res = await fetch(API + "/expenses");
  allExpenses = await res.json();

  const monthly = {};
  let total = 0;

  allExpenses.forEach(e => {
    monthly[e.month] = (monthly[e.month] || 0) + e.amount;
    total += e.amount;
  });

  document.getElementById("total").innerText = "â‚¹" + total;

  const entries = Object.entries(monthly);
  if (entries.length) {
    const sorted = [...entries].sort((a, b) => a[1] - b[1]);
    document.getElementById("lowest").innerText = sorted[0][0];
    document.getElementById("highest").innerText = sorted[sorted.length - 1][0];
  }

  populateMonthDropdown(monthly);
  renderMonthChart(monthly);
  renderDayChart();
}

/* ---------- MONTH DROPDOWN ---------- */
function populateMonthDropdown(monthly) {
  const select = document.getElementById("monthSelect");
  select.innerHTML = "";

  Object.keys(monthly).forEach(month => {
    const option = document.createElement("option");
    option.value = month;
    option.innerText = month;
    select.appendChild(option);
  });
}

/* ---------- MONTHLY CHART ---------- */
function renderMonthChart(data) {
  const ctx = document.getElementById("chart");
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: Object.keys(data),
      datasets: [{
        label: "Monthly Expense (â‚¹)",
        data: Object.values(data),
        backgroundColor: "#6366f1"
      }]
    }
  });
}

/* ---------- DAY-WISE CHART ---------- */
function renderDayChart() {
  const month = document.getElementById("monthSelect").value;
  if (!month) return;

  const daily = {};
  allExpenses
    .filter(e => e.month === month)
    .forEach(e => {
      daily[e.day] = (daily[e.day] || 0) + e.amount;
    });

  const ctx = document.getElementById("dayChart");
  if (dayChart) dayChart.destroy();

  dayChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: Object.keys(daily),
      datasets: [{
        label: "Day-wise Expense (â‚¹)",
        data: Object.values(daily),
        borderColor: "#16a34a",
        backgroundColor: "#86efac",
        tension: 0.3
      }]
    }
  });
}

loadExpenses();
</script>

</body>
</html>
